
<h1>Preview book information before editing</h1>

<div class="container">
	<h3>Title: {{selectedBook.title}}</h3>
	<h3>Author: {{selectedBook.author}}</h3>
	<h3>Genre: {{selectedBook.genre}}</h3>
	<h3>ISBN: {{selectedBook.isbn}}</h3>
	<h3>Worth: {{selectedBook.worth}}</h3>
	<h3>loanedOut: {{selectedBook.loanedOut}}</h3>
	<h3>Notes: {{selectedBook.notes}}</h3>
	<button class="btn btn-success white">
		<a ng-href="#/bookcase/edit/{{selectedBook.id}}">Edit</a>
	</button>
	<button class="btn btn-info white">
		<a ng-href="#/bookcase/home">Go Back to Bookcase</a>
	</button>
</div>

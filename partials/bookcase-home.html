<h2>Bookcase</h2>

<div class="row">
	<div class="col-xs-6 col-xs-offset-3">
		<div class="input-group">
			<span class="input-group-btn">
				<button class="btn btn-default"><i class="fa fa-search" aria-hidden="true"></i></button>
			</span>
			<input type="text" class="form-control" placeholder="Search for ..." ng-model="searchText">
		</div>
	</div>
</div>

<h3>In My Bookcase</h3>
<div class="container">
	<div class="contact_container" ng-repeat="book in bookcase | filter: searchText | filter:{loanedOut:false}" >
		<div class="title">{{book.title}}</div>
		<div class="author">{{book.author}}</div>
		<div class="genre">{{book.genre}}</div>
		<div class="isbn">{{book.isbn}}</div>
		<div class="worth">{{book.worth}}</div>
			<input type="checkbox" ng-model="book.loanedOut" ng-change="inputChange(book)">
			<label>Loaned Out?</label>
		<div class="notes">{{book.notes}}</div>
		<div class="editDeleteButton">
			<button class="edit btn btn-warning" ng-click="editbook(book.id)"><i class="material-icons">edit</i></button>
			<button class="delete btn btn-danger" ng-click="deleteBook(book.id)"><i class="material-icons">delete</i></button>
		</div>
	</div>
</div>

<h3>Loaned Out Books</h3>
<div class="container">
	<div class="contact_container" ng-repeat="book in bookcase | filter: searchText | filter:{loanedOut:true}" >
		<div class="title">{{book.title}}</div>
		<div class="author">{{book.author}}</div>
		<div class="genre">{{book.genre}}</div>
		<div class="isbn">{{book.isbn}}</div>
		<div class="worth">{{book.worth}}</div>
			<input type="checkbox" ng-model="book.loanedOut" ng-change="inputChange(book)">
			<label>Loaned Out?</label>
		<div class="notes">{{book.notes}}</div>
		<div class="editDeleteButton">
			<button class="edit btn btn-warning" ng-click="editbook(book.id)"><i class="material-icons">edit</i></button>
			<button class="delete btn btn-danger" ng-click="deletebook(book.id)"><i class="material-icons">delete</i></button>
		</div>
	</div>
</div>

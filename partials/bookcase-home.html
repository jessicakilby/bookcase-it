		</div>
	</div>
</div>

<div class="row" ng-repeat="book in bookcase | filter: searchText">
	<div class="col s12 m7">
		<div class="card medium" >
			<div class="card-image">
				<img class="activator" src="images/book.jpg">
				<span class="card-title"><h4>{{book.title}}<h4></span>
			</div>
			<div class="card-content">
				<span class="card-title activator grey-text text-darken-4"><p>{{book.title}}</p><p>{{book.author}}</p>><i class="material-icons right">more_vert</i></span>
			</div>
			<div class="card-reveal">
				<span class="card-title grey-text text-darken-4">{{book.title}}<i class="material-icons right">close</i></span>
				<div class="revealCardInfo"><span>Author: </span>{{book.author}}</div>
				<div class="revealCardInfo"><span>Genre: </span>{{book.genre}}</div>
				<div class="revealCardInfo"><span>ISBN: </span>{{book.isbn}}</div>
				<div class="revealCardInfo"><span>Worth: </span>{{book.worth}}</div>
				<div class="revealCardInfo"><span>Loaned Out?: </span>{{book.loanedOut}}</div>	
				<div class="revealCardInfo"><span>Notes: </span>{{book.notes}}</div>
			</div>
			<div class="card-action">
				<!-- <a href="#">This is a link</a> -->
				<button class="edit btn btn-warning white"><a ng-href="#/bookcase/editPrev/{{book.id}}"><i class="material-icons">edit</i></a></button>
				<button class="delete btn btn-danger" ng-click="deleteBook(book.id)"><i class="material-icons">delete</i></button>
			</div>
		</div>
	</div>
</div>
